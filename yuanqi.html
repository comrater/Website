    <div class="modal fade" id="bibtexModel">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- 模态框主体 -->
                <div class="modal-body">
                    <pre id="bibtexContent"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="getBibtex()" id="copy-btn">复制</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#bibtexModel').on('show.bs.modal', function (event) {
            let button = $(event.relatedTarget);
            let bibtex = button.data('content');
            bibtex = bibtex.trim();
            let modalBody = document.getElementById("bibtexContent");
            modalBody.innerHTML = bibtex;
        });

        function getBibtex() {
            let bibtex = document.getElementById("bibtexContent").innerHTML;
            var clipboard = new ClipboardJS('.btn', {
                text: function() {
                    return bibtex;
                   }
            });
            setTimeout("$('#bibtexModel').modal('hide')",500);//0.5s延时自动关闭
            toastr.success("复制成功！");
        }
    </script>
